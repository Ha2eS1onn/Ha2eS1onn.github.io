        // 模型配置
        const modelConfigs = {
            "deepseek-chat": {
                name: "DeepSeek-Chat",

                maxTokens: 2048

                maxTokens: 2048
            },
            "kimi": {
                name: "Kimi",

        // 当前选择的角色和模型
        let currentRole = 'assistant';

        // 角色选择变更处理
        document.getElementById('role-select').addEventListener('change', function() {
            currentRole = this.value;

            currentModel = this.value;

        });

        function updateRoleDisplay() {
            document.getElementById('current-role-name').textContent = rolePrompts[currentRole].name;
            document.getElementById('role-description').textContent = rolePrompts[currentRole].description;
        }

        // 更新模型显示
        function updateModelDisplay() {
            document.getElementById('current-model-name').textContent = modelConfigs[currentModel].name;
            document.getElementById('model-info').textContent = `模型: ${modelConfigs[currentModel].name}`;
        }

        // 格式化消息文本
        function formatMessage(text) {
            if (!text) return '';
            
            // 处理标题和换行
            let lines = text.split('\n');
            let formattedLines = lines.map(line => {
                // 处理标题（**文本**）
                line = line.replace(/\*\*(.*?)\*\*/g, '<span class="bold-text">$1</span>');
                return line;
            });
            
            // 将 ### 替换为换行，并确保每个部分都是一个段落
            let processedText = formattedLines.join('\n');
            let sections = processedText
                .split('###')
                .filter(section => section.trim())
                .map(section => {
                    // 移除多余的换行和空格
                    let lines = section.split('\n').filter(line => line.trim());
                    
                    if (lines.length === 0) return '';
                    
                    // 处理每个部分
                    let result = '';
                    let currentIndex = 0;
                    
                    while (currentIndex < lines.length) {
                        let line = lines[currentIndex].trim();
                        
                        // 如果是数字开头（如 "1.")
                        if (/^\d+\./.test(line)) {
                            result += `<p class="section-title">${line}</p>`;
                        }
                        // 如果是小标题（以破折号开头）
                        else if (line.startsWith('-')) {
                            result += `<p class="subsection"><span class="bold-text">${line.replace(/^-/, '').trim()}</span></p>`;
                        }
                        // 如果是正文（包含冒号的行）
                        else if (line.includes(':')) {
                            let [subtitle, content] = line.split(':').map(part => part.trim());
                            result += `<p><span class="subtitle">${subtitle}</span>: ${content}</p>`;
                        }
                        // 普通文本
                        else {
                            result += `<p>${line}</p>`;
                        }
                        currentIndex++;
                    }
                    return result;
                });
            
            return sections.join('');
        }

        // 显示消息
        function displayMessage(role, message, modelName = null) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            if (role === 'system') {
                messageElement.className = 'message system';
                messageElement.innerHTML = `
                    <div style="text-align: center; width: 100%;">
                        <div style="display: inline-block; background: rgba(110, 142, 251, 0.1); color: #6e8efb; padding: 5px 15px; border-radius: 15px; font-size: 0.9rem;">
                            ${message}
                        </div>
                    </div>
                `;

                messageElement.className = `message ${role}`;
                
                const avatar = document.createElement('img');
                avatar.src = role === 'user' 
                    ? 'https://youke1.picui.cn/s1/2025/10/01/68dc888914520.png' 
                    : 'https://youke1.picui.cn/s1/2025/10/01/68dc88ae73f20.png';
                avatar.alt = role === 'user' ? 'User' : 'Bot';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // 用户消息直接显示，机器人消息需要格式化
                if (role === 'user') {
                    messageContent.textContent = message;
                } else {
                    messageContent.innerHTML = formatMessage(message);
                    
                    // 添加模型指示器
                    if (modelName) {
                        const modelIndicator = document.createElement('div');
                        modelIndicator.className = 'model-indicator';
                        modelIndicator.textContent = modelName;
                        messageContent.appendChild(modelIndicator);
                    }
                }

                messageElement.appendChild(avatar);
                messageElement.appendChild(messageContent);
                
                // 保存到对话历史
                conversationHistory.push({
                    role, 
                    content: message,
                    model: modelName || modelConfigs[currentModel].name
                });
                saveConversationHistory();
            }
            
            messagesContainer.appendChild(messageElement);
            
            // 平滑滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const inputElement = document.getElementById('chat-input');
            const message = inputElement.value;
            if (!message.trim()) return;

            displayMessage('user', message);
            inputElement.value = '';

            // 显示加载动画
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }

            // 调用AI API
            callAIAPI(message);
        }

        // 构建上下文消息
        function buildContextMessages(userMessage) {
            // 开始构建消息数组，首先是系统提示
            const messages = [
                {
                    role: "system",
                    content: rolePrompts[currentRole].systemPrompt
                }
            ];
            
            // 添加上下文消息（最近的对话历史）
            const contextMessages = getRecentContext();
            contextMessages.forEach(msg => {
                messages.push({
                    role: msg.role === 'user' ? 'user' : 'assistant',
                    content: msg.content
                });
            });
            
            // 添加当前用户消息
            messages.push({
                role: "user",
                content: userMessage
            });
            
            return messages;
        }

        // 获取最近的上下文消息（限制数量以避免超出token限制）
        function getRecentContext() {
            // 只取最近的10条对话作为上下文
            const recentMessages = conversationHistory.slice(-10);
            
            // 过滤掉系统消息
            return recentMessages.filter(msg => msg.role !== 'system');
        }

        // 调用AI API
        async function callAIAPI(userMessage) {
            const modelConfig = modelConfigs[currentModel];
            
            try {
                // 构建包含上下文的消息数组
                const messages = buildContextMessages(userMessage);
                
                let response;
                
                // 根据模型类型调用不同的API
                if (currentModel === 'deepseek-chat' || currentModel === 'deepseek-reasoner') {
                    response = await callDeepSeekAPI(modelConfig, messages);
                } else if (currentModel === 'kimi') {
                    response = await callKimiAPI(modelConfig, messages);
                }
                
                // 隐藏加载动画
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }

                // 显示AI回复
                if (response) {
                    displayMessage('bot', response, modelConfig.name);
                } else {
                    displayMessage('bot', '抱歉，我没有收到有效的回复。', modelConfig.name);
                }
            } catch (error) {
                console.error('API调用错误:', error);
                
                // 隐藏加载动画
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
                // 显示错误消息
                displayMessage('bot', '抱歉，出现了错误，请稍后再试。', modelConfig.name);
            }
        }

        // 调用DeepSeek API
        async function callDeepSeekAPI(modelConfig, messages) {
            const response = await fetch(modelConfig.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: modelConfig.modelName,
                    messages: messages,
                    max_tokens: modelConfig.maxTokens,
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error(`DeepSeek API请求失败: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
            
            return null;
        }

        // 调用Kimi API
        async function callKimiAPI(modelConfig, messages) {
            const response = await fetch(modelConfig.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${modelConfig.apiKey}`
                },
                body: JSON.stringify({
                    model: modelConfig.modelName,
                    messages: messages,
                    max_tokens: modelConfig.maxTokens,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`Kimi API请求失败: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }
            
            return null;
        }

        // 新对话
        function newConversation() {
            if (conversationHistory.length > 0) {
                if (confirm('确定要开始新对话吗？当前对话将被保存到历史记录中。')) {
                    conversationHistory = [];
                    document.getElementById('messages').innerHTML = '';
                    displayMessage('bot', '您好！我已经准备好开始新的对话。');
                    saveConversationHistory();
                }
            }
        }

        // 切换对话历史显示
        function toggleHistory() {
            alert('对话历史功能将在后续版本中实现！');
            // 在实际应用中，这里会显示一个历史记录面板
        }

        // 保存对话历史到本地存储
        function saveConversationHistory() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
        }

        // 从本地存储加载对话历史
        function loadConversationHistory() {
            const savedHistory = localStorage.getItem('conversationHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                // 重新渲染历史消息
                conversationHistory.forEach(msg => {
                    displayMessage(msg.role, msg.content, msg.model);
                });
            }
        }

                document.getElementById('theme-toggle').textContent = '☀️';
